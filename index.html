<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="google-adsense-account" content="ca-pub-6763408721406920">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Text + Random Line</title>

  <!-- Load AdSense ONCE -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6763408721406920"
          crossorigin="anonymous"></script>

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      padding: 5vmin;
      font-family: system-ui, Arial, sans-serif;
    }
    .container { text-align: center; max-width: 900px; width: 100%; }
    h1 { margin: 0; font-size: 18vmin; line-height: 1.05; }
    p  { margin: 3vmin 0 0; font-size: 3.6vmin; line-height: 1.3; opacity: .85; }
    button {
      margin-top: 2vmin; font-size: 2.8vmin; padding: 1vmin 2vmin;
      border-radius: 12px; border: 1px solid #999; background: transparent; cursor: pointer;
    }
    /* ad spacing */
    .ad { margin: 3vmin auto 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>How are you?</h1>
    <p id="random">…</p>
    <button id="again" type="button" aria-label="New random text">Another one</button>

    <!-- ad3 -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6763408721406920"
           data-ad-slot="4521143365"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <!-- ad2 -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6763408721406920"
           data-ad-slot="5834225030"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
  </div>

  <script>
    // random line behavior
    const lines = [
      "Here’s some random text just to fill the space.",
      "Bananas are berries; strawberries aren’t.",
      "The quick brown fox jumps over the lazy dog.",
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "You’re doing great. Keep going!",
      "This line is randomly chosen every time."
    ];
    function pickRandom() {
      const p = document.getElementById("random");
      p.textContent = lines[Math.floor(Math.random() * lines.length)];
    }
    pickRandom();
    document.getElementById("again").addEventListener("click", pickRandom);

    // render ads (one push per <ins>)
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
